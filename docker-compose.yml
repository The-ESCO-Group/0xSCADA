version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: oxscada-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-oxscada}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-oxscada_secret}
      POSTGRES_DB: ${DB_NAME:-oxscada}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-oxscada}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 0xSCADA Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: oxscada-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DB_USER:-oxscada}:${DB_PASSWORD:-oxscada_secret}@db:5432/${DB_NAME:-oxscada}
      PORT: 5000
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Local Hardhat Node (Development)
  hardhat:
    image: node:20-alpine
    container_name: oxscada-hardhat
    working_dir: /app
    volumes:
      - .:/app
    command: npx hardhat node
    ports:
      - "8545:8545"
    profiles:
      - dev

volumes:
  postgres_data:

networks:
  default:
    name: oxscada-network
